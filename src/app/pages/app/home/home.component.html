<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div style="height: 50px;" class="col-lg-12  mt-2">
              <div id="respuesta-request" class=" col-lg-9 m-auto"></div>
            </div>
            <div class="col-lg-7 m-auto">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 mb-2 text-dark">Bienvenido a LM</h1>
                  <small class="">Quiero registrarme al evento</small>
                </div>
                <form id="dataForm" class="user mt-3" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="text-center">
                    <div class="row">
                      <div class="form-group col-lg-6">
                        <input id="firstName" type="text" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" class="form-control form-control-01 form-control-user" formControlName="firstName" name="firstName" placeholder="nombre">
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                          <div *ngIf="f.firstName.errors.required">{{requiredText}}</div>
                        </div>
                      </div>
                      <div class="form-group  col-lg-6">
                        <input id="lastName" type="text" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" class="form-control form-control-01  form-control-user" formControlName="lastName" name="lastName" placeholder="Apellido">
                        <div *ngIf="f.lastName.errors" class="invalid-feedback">
                          <div *ngIf="f.lastName.errors.required">{{requiredText}}</div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input id="email" type="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control form-control-01 form-control-user" formControlName="email" name="email"  placeholder="Email">
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">{{requiredText}}</div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-lg-6">
                        <input id="contactNum" type="text" [ngClass]="{ 'is-invalid': submitted && f.contactNum.errors }" class="form-control form-control-01 form-control-user" formControlName="contactNum" name="contactNum"  placeholder="Telefono">
                        <div *ngIf="submitted && f.contactNum.errors" class="invalid-feedback">
                          <div *ngIf="f.contactNum.errors.required">{{requiredText}}</div>
                        </div>
                      </div>
                      <div class="form-group  col-lg-6">
                        <input id="gender" type="text" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }" class="form-control form-control-01  form-control-user" formControlName="gender" name="gender" placeholder="Genero">
                        <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                          <div *ngIf="f.gender.errors.required">{{requiredText}}</div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input id="address" type="text" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" class="form-control form-control-01 form-control-user" formControlName="address" name="address"  placeholder="Drireccion">
                      <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                        <div *ngIf="f.address.errors.required">{{requiredText}}</div>
                      </div>
                    </div>
                  </div>                 
                  <input type="submit" id="btn-login" class="btn btn-primary" value="Ingresar">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
